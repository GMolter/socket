<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <style>
    /* Page Setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Title */
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 2rem;
      color: #333;
    }

    /* Scoreboard Section */
    #scoreboard {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .score {
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 1rem 2rem;
    }
    .score h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }
    .score span {
      display: block;
      font-size: 3rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: #000;
    }

    /* Controls Section (hidden by default) */
    #controls {
      display: none; /* Only show on mobile */
    }
    #controls button {
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Gavin vs. Carson - Live Scoreboard</h1>

  <!-- Scoreboard Display -->
  <div id="scoreboard">
    <div class="score">
      <h2>Gavin</h2>
      <span id="gavinScore">0</span>
    </div>
    <div class="score">
      <h2>Carson</h2>
      <span id="carsonScore">0</span>
    </div>
  </div>

  <!-- Controls (shown only on mobile) -->
  <div id="controls">
    <button id="gavinPlus">Gavin +1</button>
    <button id="carsonPlus">Carson +1</button>
    <button id="resetScore">Reset</button>
  </div>

<script>
  /****************************************************
   * 1. Detect if user is on mobile (basic check)
   ****************************************************/
  function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  /****************************************************
   * 2. WebSocket Setup
   ****************************************************/
  const ws = new WebSocket("wss://renderwebsocket-u5u4.onrender.com");

  // Our local copy of the scoreboard
  let scoreboard = { gavin: 0, carson: 0 };

  /****************************************************
   * 3. Display the scoreboard
   ****************************************************/
  function updateDisplay() {
    document.getElementById("gavinScore").textContent = scoreboard.gavin;
    document.getElementById("carsonScore").textContent = scoreboard.carson;
  }

  /****************************************************
   * 4. Broadcast the new score to the server
   ****************************************************/
  function broadcastScore() {
    ws.send(JSON.stringify({
      type: "score",
      scoreboard: scoreboard
    }));
  }

  /****************************************************
   * 5. Handle incoming WebSocket messages
   ****************************************************/
  ws.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);
      // If it's a "score" update from someone
      if (data.type === "score") {
        scoreboard = data.scoreboard; // Update local scoreboard
        updateDisplay();             // Refresh UI
      }
    } catch (err) {
      console.error("Error parsing message:", err);
    }
  };

  /****************************************************
   * 6. Mobile Controls
   ****************************************************/
  // Show or hide the controls depending on mobile/desktop
  window.onload = () => {
    if (isMobile()) {
      document.getElementById("controls").style.display = "block";
    } else {
      document.getElementById("controls").style.display = "none";
    }
  };

  // Increment Gavin's score
  document.getElementById("gavinPlus").addEventListener("click", () => {
    scoreboard.gavin++;
    broadcastScore();
  });

  // Increment Carson's score
  document.getElementById("carsonPlus").addEventListener("click", () => {
    scoreboard.carson++;
    broadcastScore();
  });

  // Reset scores
  document.getElementById("resetScore").addEventListener("click", () => {
    scoreboard.gavin = 0;
    scoreboard.carson = 0;
    broadcastScore();
  });
</script>
</body>
</html>
